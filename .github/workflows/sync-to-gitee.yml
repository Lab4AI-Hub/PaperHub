# sync-to-gitee.yml (最终正确版)

name: Sync to Gitee

on:
  push:
    branches:
      - main # 确保这是您的主分支名

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Mirror to Gitee'
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitee.com:ReproCode-Lab/ReproHub.git
          ssh_private_key:
            ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
