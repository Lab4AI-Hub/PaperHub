<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文复现清单</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <!-- Google Fonts for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- 全局样式 --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- 主容器卡片样式 --- */
        .container {
            width: 100%;
            max-width: 1400px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2em;
        }
        
        h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 0.5em;
        }
        
        p {
            color: #666;
            margin-bottom: 2em;
        }

        /* --- 表格响应式包裹层 --- */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch; /* for smooth scrolling on iOS */
        }

        /* --- DataTables 美化 --- */
        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
            border: none;
        }

        /* 表头 */
        table.dataTable thead th {
            background-color: #f8f9fa;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding: 1em 1.2em;
            text-align: left;
            font-weight: 600;
        }

        /* 表格行和单元格 */
        table.dataTable tbody td {
            padding: 1em 1.2em;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
            transition: background-color 0.2s ease;
        }
        
        /* 斑马条纹 */
        table.dataTable tbody tr:nth-child(even) {
            background-color: #fdfdfd;
        }

        table.dataTable tbody tr:hover {
            background-color: #f1f3f5;
        }
        
        /* 链接样式 */
        table.dataTable a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        table.dataTable a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* --- DataTables 控件样式 --- */
        .dataTables_wrapper .dataTables_filter input,
        .dataTables_wrapper .dataTables_length select {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 0.6em 0.8em;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .dataTables_wrapper .dataTables_filter input:focus,
        .dataTables_wrapper .dataTables_length select:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.6em 1em;
            margin: 0 3px;
            border-radius: 6px;
            border: 1px solid transparent;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background-color: #007bff;
            color: white !important;
            border-color: #007bff;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #e9ecef;
            color: #333 !important;
        }
        .dataTables_wrapper .dataTables_info {
            padding-top: 1em;
            color: #6c757d;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>论文复现清单</h1>
    <p>你可以使用下方的搜索框进行筛选，也可以点击表头进行排序。</p>
    
    <div class="table-responsive">
        <table id="my-table" class="display" style="width:100%">
            <!-- 表格内容将由 JavaScript 动态生成 -->
        </table>
    </div>
</div>

<!-- JavaScript 库 -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>


<!-- 核心脚本 -->
<script>
$(document).ready(function() {
    const csv_file_path = 'data.csv';

    Papa.parse(csv_file_path, {
        download: true,
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true,
        complete: function(results) {
            if (!results.data || results.data.length === 0) {
                console.error("CSV 数据为空或解析失败。");
                alert("无法加载数据，请检查CSV文件是否为空或格式不正确。");
                return;
            }
            console.log("CSV 数据解析完成:", results.data);

            $('#my-table').DataTable({
                data: results.data,
                columns: results.meta.fields.map(function(field) {
                    return {
                        title: field,
                        data: field,
                        // 自定义渲染函数，将URL文本转换为链接
                        render: function (data, type, row) {
                            if (type === 'display' && typeof data === 'string') {
                                // 正则表达式查找URL
                                const urlRegex = /(https?:\/\/|www\.)([a-zA-Z0-9.-]+)\.([a-zA-Z]{2,6})([/\w .-]*)*\/?/g;
                                return data.replace(urlRegex, function(url) {
                                    const href = url.startsWith('http') ? url : 'http://' + url;
                                    // 使用 rel="noopener noreferrer" 增加安全性
                                    return '<a href="' + href + '" target="_blank" rel="noopener noreferrer">' + url + '</a>';
                                });
                            }
                            return data;
                        }
                    };
                }),
                language: {
                    "url": "https://cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANS.json"
                },
                paging: true,
                searching: true,
                ordering: true,
                info: true
            });
        },
        error: function(error) {
            console.error("解析CSV时出错:", error);
            alert("加载数据失败，请检查CSV文件路径是否正确，并查看浏览器控制台获取错误信息。");
        }
    });
});
</script>

</body>
</html>
